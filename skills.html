<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <style>
        html{
            background-color: rgb(0, 0, 33);
        }
        div{
            height: 700px;
            width: 700px;
            margin: auto;
            display: grid;
            place-content: center;
        }
        h1{
            color: rgb(238, 40, 238);
            font-size: 50px;
        }
        li{
            color: white;
            list-style-type: none;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div>
        <h1>MY SKILLS</h1>
        <ul>
            <li>java</li>
            <li>python</li>
            <li>c++</li>
            <li>sql</li>
            <li>html5</li>
            <li>css</li>
            <li>javascript</li>
            <li>Statistics</li>
            <li>Machine learning</li>
        </ul>
    </div>
</body>
</html>
